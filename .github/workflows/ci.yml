name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test Python ${{ matrix.python-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13", "3.14"]

    steps:
    - uses: actions/checkout@v5

    - name: Install uv
      uses: astral-sh/setup-uv@v7
      with:
        enable-cache: true

    - name: Set up Python ${{ matrix.python-version }}
      run: uv python install ${{ matrix.python-version }}

    - name: Install dependencies
      run: uv sync --all-extras --dev

    - name: Run tests
      run: uv run pytest test_main.py -v

    - name: Run linter
      run: uv run ruff check .

    - name: Check formatting
      run: uv run ruff format --check .

    - name: Test CLI
      run: |
        uv run python main.py --help
        uv run python main.py . -n 5 -m 1000

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v5

    - name: Install uv
      uses: astral-sh/setup-uv@v7

    - name: Set up Python
      run: uv python install 3.13

    - name: Install dependencies
      run: uv sync --dev

    - name: Run linter (ruff check)
      run: uv run ruff check .

    - name: Check formatting (ruff format)
      run: uv run ruff format --check .

    - name: Check import sorting (ruff)
      run: uv run ruff check --select I .

    - name: Run tests
      run: uv run pytest test_main.py -v

    - name: Test CLI
      run: |
        uv run python main.py --help
        uv run python main.py . -n 5
