---
name: Publish to PyPI
on:
  push:
    tags:
      - "v*"  # Triggers on tags like v0.1.0

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
        id-token: write # IMPORTANT: this permission is mandatory for trusted publishing
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Validate version matches tag
        run: |
            PYPROJECT_VERSION=$(grep '^version = ' pyproject.toml | cut -d'"' -f2)
            TAG_VERSION=${GITHUB_REF#refs/tags/v}
            if [ "$PYPROJECT_VERSION" != "$TAG_VERSION" ]; then
            echo "Version mismatch: pyproject.toml ($PYPROJECT_VERSION) != tag ($TAG_VERSION)"
            exit 1
            fi

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Install dependencies from uv.lock
        run: uv sync --no-dev

      - name: Build package
        run: |
          uv pip install --upgrade build
          uv run python -m build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

      - name: Update Homebrew tap
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.HOMEBREW_TAP_TOKEN }}" \
            https://api.github.com/repos/AzisK/homebrew-zpace/dispatches \
            -d '{"event_type":"update-formula","client_payload":{"version":"'"${GITHUB_REF#refs/tags/v}"'"}}'
