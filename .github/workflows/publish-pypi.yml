---
name: Publish to PyPI
on:
  push:
    tags:
      - "v*" # Triggers on tags like v0.1.0

jobs:
  publish:
    runs-on: ubuntu-slim
    permissions:
      id-token: write # IMPORTANT: this permission is mandatory for trusted publishing
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Validate version matches tag
        run: |
          PYPROJECT_VERSION=$(grep '^version = ' pyproject.toml | cut -d'"' -f2)
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          if [ "$PYPROJECT_VERSION" != "$TAG_VERSION" ]; then
          echo "Version mismatch: pyproject.toml ($PYPROJECT_VERSION) != tag ($TAG_VERSION)"
          exit 1
          fi

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Build and publish to PyPI
        run: |
          uv build
          uv publish --trusted-publishing always

      - name: Update package managers
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          FAILED=0

          # Homebrew tap
          curl -fX POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.PACKAGE_MANAGER_TOKEN }}" \
            https://api.github.com/repos/AzisK/homebrew-zpace/dispatches \
            -d '{"event_type":"update-formula","client_payload":{"version":"'"$VERSION"'"}}' \
            && echo "✓ Homebrew updated" || { echo "✗ Homebrew failed"; FAILED=1; } &
          PID_HOMEBREW=$!

          # Scoop bucket
          curl -fX POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.PACKAGE_MANAGER_TOKEN }}" \
            https://api.github.com/repos/AzisK/scoop-zpace/dispatches \
            -d '{"event_type":"update-manifest","client_payload":{"version":"'"$VERSION"'"}}' \
            && echo "✓ Scoop updated" || { echo "✗ Scoop failed"; FAILED=1; } &
          PID_SCOOP=$!

          wait $PID_HOMEBREW || FAILED=1
          wait $PID_SCOOP || FAILED=1

          exit $FAILED
